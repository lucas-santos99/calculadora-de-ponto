<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Horário de Ponto</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS (Opcional) -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="container mt-5">
    <h1 class="text-center">Horário de Ponto - Peruzzo</h1>
    
    <!-- Espaço para foto do funcionário -->
    <div class="text-center">
      <img id="fotoFuncionario" src="https://i.postimg.cc/Tw6ZRn21/amanda.jpg" alt="Foto do Funcionário" class="img-fluid rounded-circle" style="max-width: 200px;">
      <div class="nomeFuncionario">Amanda Lopes</div> <!-- Nome estilizado -->
    </div>

    <!-- Formulário para horários da manhã -->
    <form id="manhaForm" class="mt-4">
      <div class="row mb-3">
        <div class="col">
          <label for="entradaManha" class="form-label" >Hora de Entrada - (Manhã)</label>
          <input type="time" id="entradaManha" class="form-control" required>
        </div>
        <div class="col">
          <label for="saidaManha" class="form-label">Hora de Saída  - (Manhã)</label>
          <input type="time" id="saidaManha" class="form-control" required>
        </div>
      </div>
      <button type="submit" class="btn btn-custom">Calcular Tempo Restante</button>
    </form>

    <!-- Exibe o tempo restante após os horários da manhã -->
    <div class="mt-4">
      <h3 id="tempoRestante" class="text-center aviso"></h3>
    </div>

    <!-- Formulário para o horário da tarde -->
    <form id="tardeForm" class="mt-4" style="display: none;">
      <div class="row mb-3">
        <div class="col">
          <label for="entradaTarde" class="form-label">Hora de Entrada (Tarde)</label>
          <input type="time" id="entradaTarde" class="form-control" required>
        </div>
      </div>
      <button type="submit" class="btn btn-custom">Calcular Saída</button>
    </form>

    <!-- Exibe o resultado final com o horário de saída da tarde -->
    <div class="mt-4">
      <h3 id="resultado" class="text-center aviso"></h3>
    </div>

    <!-- Avisos -->
    <div id="avisos" class="mt-4 aviso text-center"></div>
    <div id="avisoHorarioLimite" class="mt-4 aviso text-center"></div>
  </div>

  <div>
  <ul id="listaHorarios" class="list-group"></ul>
 </div>

    <!-- Criador por: -->
  <div class="footer">
    <p>Desenvolvido por Lucas dos Santos</p> <!-- Informação de desenvolvimento -->
  </div>
  
</div>

  <!-- JavaScript -->
  <script>
    let horasRestantesGlobal;
    let minutosRestantesGlobal;

    function calcularTempoTrabalhado(horaEntrada, horaSaida) {
      const [horaEnt, minEnt] = horaEntrada.split(':').map(Number);
      const [horaSai, minSai] = horaSaida.split(':').map(Number);

      let horasTrabalhadas = horaSai - horaEnt;
      let minutosTrabalhados = minSai - minEnt;

      if (minutosTrabalhados < 0) {
        minutosTrabalhados += 60;
        horasTrabalhadas--;
      }

      return { horas: horasTrabalhadas, minutos: minutosTrabalhados };
    }

    function tempoRestanteParaCompletarJornada(horasManha, minutosManha) {
      const jornadaHoras = 8;
      const jornadaMinutos = 0;

      let horasRestantes = jornadaHoras - horasManha;
      let minutosRestantes = jornadaMinutos - minutosManha;

      if (minutosRestantes < 0) {
        minutosRestantes += 60;
        horasRestantes--;
      }

      return { horas: horasRestantes, minutos: minutosRestantes };
    }

    function calcularHorarioLimiteEntradaManha(horaEntradaManha) {
      const [horaEnt, minEnt] = horaEntradaManha.split(':').map(Number);

      // Adiciona 6 horas ao horário de entrada para definir o limite de saída da manhã
      let horaLimiteSaida = horaEnt + 6;
      let minutoLimiteSaida = minEnt;

      if (minutoLimiteSaida >= 60) {
        minutoLimiteSaida -= 60;
        horaLimiteSaida++;
      }

      return `${horaLimiteSaida.toString().padStart(2, '0')}:${minutoLimiteSaida.toString().padStart(2, '0')}`;
    }

    function calcularHorarioMinimoEntradaTarde(horaSaidaManha) {
      const [horaSai, minSai] = horaSaidaManha.split(':').map(Number);

      // Adiciona 1h10min ao horário de saída da manhã para determinar o mínimo de entrada da tarde
      let horaMinimaEntradaTarde = horaSai + 1;
      let minutoMinimoEntradaTarde = minSai + 10;

      if (minutoMinimoEntradaTarde >= 60) {
        minutoMinimoEntradaTarde -= 60;
        horaMinimaEntradaTarde++;
      }

      return `${horaMinimaEntradaTarde.toString().padStart(2, '0')}:${minutoMinimoEntradaTarde.toString().padStart(2, '0')}`;
    }

    function calcularHorarioMaximoEntradaTarde(horaSaidaManha) {
      const [horaSai, minSai] = horaSaidaManha.split(':').map(Number);

      // Adiciona 3 horas ao horário de saída da manhã para determinar o máximo de entrada da tarde
      let horaMaximaEntradaTarde = horaSai + 3;
      let minutoMaximoEntradaTarde = minSai;

      if (minutoMaximoEntradaTarde >= 60) {
        minutoMaximoEntradaTarde -= 60;
        horaMaximaEntradaTarde++;
      }

      return `${horaMaximaEntradaTarde.toString().padStart(2, '0')}:${minutoMaximoEntradaTarde.toString().padStart(2, '0')}`;
    }

    function calcularSaidaTarde(horaEntradaTarde, horasRestantes, minutosRestantes) {
      const [horaEnt, minEnt] = horaEntradaTarde.split(':').map(Number);

      let horaSaida = horaEnt + horasRestantes;
      let minutoSaida = minEnt + minutosRestantes;

      if (minutoSaida >= 60) {
        minutoSaida -= 60;
        horaSaida++;
      }

      return `${horaSaida.toString().padStart(2, '0')}:${minutoSaida.toString().padStart(2, '0')}`;
    }

    // Exibe o horário limite de saída da manhã quando o horário de entrada é selecionado
    document.getElementById('entradaManha').addEventListener('change', function() {
      const horaEntradaManha = document.getElementById('entradaManha').value;
      const horarioLimite = calcularHorarioLimiteEntradaManha(horaEntradaManha);

      // Exibe o aviso com o horário limite de saída
      document.getElementById('avisoHorarioLimite').textContent = 
        `O HORÁRIO LIMITE PARA BATER O PONTO DE SAÍDA DA MANHÃ É ATÉ ${horarioLimite}.`;
    });

    // Evento para calcular o tempo restante após os horários da manhã
    document.getElementById('manhaForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const horaEntradaManha = document.getElementById('entradaManha').value;
      let horaSaidaManha = document.getElementById('saidaManha').value;

      const tempoManha = calcularTempoTrabalhado(horaEntradaManha, horaSaidaManha);
      const tempoRestante = tempoRestanteParaCompletarJornada(tempoManha.horas, tempoManha.minutos);

      // Armazena o tempo restante globalmente para uso posterior
      horasRestantesGlobal = tempoRestante.horas;
      minutosRestantesGlobal = tempoRestante.minutos;

      // Remove o aviso do horário limite de saída da manhã
      document.getElementById('avisoHorarioLimite').textContent = '';

      // Mostra o tempo restante
      document.getElementById('tempoRestante').textContent = 
        `Faltam ${horasRestantesGlobal} hora(s) e ${minutosRestantesGlobal} minuto(s) para completar o dia.`;

      const horarioMinimoEntradaTarde = calcularHorarioMinimoEntradaTarde(horaSaidaManha);
      const horarioMaximoEntradaTarde = calcularHorarioMaximoEntradaTarde(horaSaidaManha);

      // Exibe o aviso sobre o intervalo
      document.getElementById('avisos').textContent = 
        `VOCÊ DEVE VOLTAR PARA BATER O PONTO DA TARDE ENTRE ${horarioMinimoEntradaTarde} E ${horarioMaximoEntradaTarde}.`;

      // Exibe o formulário para entrada da tarde
      document.getElementById('tardeForm').style.display = 'block';
    });

    // Evento para calcular o horário de saída da tarde
    document.getElementById('tardeForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const horaEntradaTarde = document.getElementById('entradaTarde').value;
      const horaSaidaTarde = calcularSaidaTarde(horaEntradaTarde, horasRestantesGlobal, minutosRestantesGlobal);

      // Remove o aviso sobre o intervalo ao calcular a saída
      document.getElementById('avisos').textContent = '';

      // Mostra o horário de saída da tarde
      document.getElementById('resultado').textContent = `O HORÁRIO DE SAÍDA É ÀS: ${horaSaidaTarde}`;
    });
  </script>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
